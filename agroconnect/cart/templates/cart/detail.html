<h1>Your Cart</h1>
{% if cart %}
  <ul>
    {% for item in cart %}
      <li>
        {{ item.product.name }} ({{ item.quantity }}) - Ksh {{ item.total_price }}
        <a href="{% url 'cart:cart_remove' item.product.id %}">Remove</a>
      </li>
    {% endfor %}
  </ul>
  <p>Total: Ksh {{ cart.get_total_price }}</p>
{% else %}
  <p>Your cart is empty.</p>
{% endif %}
