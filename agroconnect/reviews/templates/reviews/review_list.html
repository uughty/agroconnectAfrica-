<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROCONNECTAFRICA - Reviews</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-bold text-green-700">Product Reviews</h1>
        </header>
        <main class="bg-white rounded-lg shadow-lg p-6">
            {% if reviews %}
                {% for review in reviews %}
                    <div class="border-b pb-4 mb-4">
                        <h2 class="text-xl font-bold">{{ review.product.name }} - Rating: {{ review.rating }}/5</h2>
                        <p class="text-gray-600">by {{ review.user.username }} on {{ review.created_at|date:"F j, Y" }}</p>
                        <p class="mt-2">{{ review.comment }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-gray-500 text-xl">No reviews found.</p>
            {% endif %}
        </main>
    </div>
</body>
</html>
