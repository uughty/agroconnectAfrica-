<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROCONNECTAFRICA - Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-bold text-green-700">Your Orders</h1>
        </header>
        <main class="bg-white rounded-lg shadow-lg p-6">
            {% if orders %}
                {% for order in orders %}
                    <div class="border-b pb-4 mb-4">
                        <h2 class="text-2xl font-bold">Order #{{ order.id }}</h2>
                        <p class="text-gray-600">User: {{ order.user.username }}</p>
                        <p class="text-gray-600">Order Date: {{ order.created_at }}</p>
                        <p class="font-bold {% if order.is_paid %}text-green-600{% else %}text-red-500{% endif %}">Status: {% if order.is_paid %}Paid{% else %}Pending{% endif %}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p class="text-center text-gray-500 text-xl">No orders found.</p>
            {% endif %}
        </main>
    </div>
</body>
</html>
